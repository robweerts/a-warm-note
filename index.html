<!doctype html>
<html lang="en"> <!-- x-default landing; we sturen door naar NL -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Snelle serverloze redirect -->
  <meta http-equiv="refresh" content="0; url=/nl/">
  <!-- Canonical naar je default taal -->
  <link rel="canonical" href="https://awarmnote.com/nl/">
  <title>Redirecting…</title>

  <style>
    html,body{height:100%} body{display:grid;place-items:center;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;margin:0}
    .card{max-width:620px;padding:24px;border:1px solid #eee;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    .muted{color:#666}
    a{color:#111;text-decoration:underline}
  </style>

  <script>
    // Preserve query (?utm_...) en hash (#...) bij doorsturen
    (function () {
      try {
        var target = '/nl/';
        var q = location.search || '';
        var h = location.hash || '';
        // Alleen als we niet al op /nl/ of /en/ staan
        if (!/^\/(nl|en)\/?/.test(location.pathname)) {
          location.replace(target + q + h);
        }
      } catch (_) {}
    })();
  </script>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <p>Je wordt doorgestuurd naar de Nederlandse versie…</p>
    <p class="muted">Gaat het niet automatisch? Ga dan naar
      <a href="/nl/">awarmnote.com/nl/</a> of kies <a href="/en/">English</a>.</p>
  </div>

  <noscript>
    <meta http-equiv="refresh" content="0; url=/nl/">
  </noscript>
</body>
</html>
