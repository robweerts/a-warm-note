<?xml version="1.0" encoding="UTF-8"?>
<!--
  icons.svg â€” a warm note (prototype)
  - Optimized, monochrome, mobile-first
  - Style via CSS: svg.icon { width: 24px; height: 24px; }
  - Uses currentColor (inherits from text color)
  - Accessibility: use as decorative inside buttons with aria-label on the button
-->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- WhatsApp (rounded speech bubble + phone) -->
  <symbol id="ic-wa" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 3.5a7.5 7.5 0 0 1 6.42 11.19l1.05 3.56a.9.9 0 0 1-1.13 1.13l-3.56-1.05A7.5 7.5 0 1 1 12 3.5Z"/>
      <path d="M9.5 9.7c.2-.6.8-1 1.4-.7l.6.3c.3.2.5.6.4 1l-.1.5c-.1.3 0 .7.3.9l.8.7c.3.2.7.3 1 .1l.5-.2c.4-.2.9 0 1 .4l.3.8c.2.6-.1 1.2-.7 1.4-1.4.5-3.2.1-4.9-1.3-1.8-1.5-2.6-3.1-2.6-4.5c0-.3.2-.6.5-.7l.5-.2Z"/>
    </g>
  </symbol>

  <!-- Mail (envelope) -->
  <symbol id="ic-mail" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="5.5" width="18" height="13" rx="2"/>
      <path d="M4 7l8 6 8-6"/>
    </g>
  </symbol>

  <!-- Download (arrow into tray) -->
  <symbol id="ic-download" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 3.5v9"/>
      <path d="M8.5 9.5 12 12.9 15.5 9.5"/>
      <path d="M4.5 16.5v1a3 3 0 0 0 3 3h9a3 3 0 0 0 3-3v-1"/>
    </g>
  </symbol>

  <!-- Copy (two sheets) -->
  <symbol id="ic-copy" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <rect x="8" y="7" width="11" height="12" rx="2"/>
      <path d="M6 15H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v1"/>
    </g>
  </symbol>
</svg>
